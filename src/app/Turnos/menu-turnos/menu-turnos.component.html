<div class="container mt-4">
    <h1>Gesti√≥n de Turnos</h1>
    <div class="container" *ngIf="!pedirTurno; else solicitar;">
        <div class="row" *ngIf="perfil != 'especialista'">
            <div class="col-lg-4">
                <button type="button" class="btn btn-primary btn-lg" (click)="pedirTurno = true">Solicitar Turno</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div>
                    <app-mis-turnos (turnoElegidoEvent)="recibirTurnoElegido($event)"></app-mis-turnos>
                </div>
            </div>
            <div class="col-lg-4">
                <app-detalle-turno [turno]="turnoElegido"  (turnoFinalizadoEvent)="mostrarHistoriaClinica($event)"></app-detalle-turno>
            </div>
            <div class="row">
                <app-alta-historia-clinica [turno]="turnoElegido" *ngIf="mostrarHistoria" (cerrarHistoriaEvent)="cerrarHistoria($event)"></app-alta-historia-clinica>
            </div>
            
        </div>
    </div>
    <ng-template #solicitar>
        <app-pedir-turno (cancelarEvent)="pedirTurno = false"></app-pedir-turno>
    </ng-template>
</div>
