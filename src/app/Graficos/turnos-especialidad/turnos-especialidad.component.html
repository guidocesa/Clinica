<div id="grafico">
    <div class="row">
        <div class="col-md-3">
            <img id="icono" src="../../../assets/health-clinic-icon.png" width="200px">
        </div>
        <div class="col-md-9" style="text-align: center;">
            <h2>Cantidad de turnos por especialdiad</h2>
            <p>Fecha: {{ fecha | date:'dd-MM-yyyy' }} </p>
        </div>
    </div>
    <div class="row justify-content-center" style="width: 60%; margin-left: 20%;">
        <canvas baseChart 
            [datasets]="datasets" 
            [labels]="labels" 
            [options]="options"
            [legend]="legend"
            [type]="'bar'" 
            [plugins]="plugins">
        </canvas>
    </div>
</div>
<button type="button" class="btn btn-info" (click)="downloadPdf()" style="margin-left: 45%;">Descargar PDF</button>
<button type="button" class="btn btn-info" (click)="exportarExcel()" style="margin-left: 45%;">Descargar Excel</button>


<div style="display: none">
    <table id="tabla-excel">
      <caption>Listado de Usuarios</caption>
      <thead>
        <tr>
          <th>Especialidad</th>
          <th *ngFor="let dia of labels">{{dia}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cantidad de Turnos</td>
          <td *ngFor="let cant of cantidades">{{cant}}</td>
        </tr>
      </tbody>
    </table>
  </div>
